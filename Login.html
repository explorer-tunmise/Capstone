<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="nav">
        <div class="navBar">
           FashionLearnPro
        </div>
    </nav>
    <fieldset class="fieldSet">
        <p class="callToLogIn">Log in to FashionLearnPro</p>
        <div class="options">
            <div class="input-logo">
                <input type="text" name="apple" placeholder="Continue with Apple">
            </div>
            <div class="input-logo">
                <input type="text" name="google" placeholder="Continue with Google">
            </div>
            <div class="input-logo">
                <input type="text" name="number" placeholder="Continue with mobile">
            </div>
        </div>
       <div class="line"></div>
        <div class="email-password">
            <div>
                <label for="username">Email or username</label>
                <input type="text" name="username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text" name="password">
            </div>
        </div>
        <button class="login-button">
            <a href="Homepage.html">Log in</a>
        </button>
       
    </fieldset>
</body>
</html>
